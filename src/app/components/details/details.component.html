<div class="container">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Weather App</mat-card-title>
      <app-search></app-search>
    </mat-card-header>
    <mat-card-content *ngIf="weather$ | async as data">
      <div class="details" *ngFor="let item of data.weather">
        <img [src]=item.icon>
        <h1>City: {{data.name}}</h1>
        <mat-divider [inset]="true"></mat-divider>
        <h2>Weather: {{item.main}}</h2>
      </div>
    </mat-card-content>
  </mat-card>
</div>
